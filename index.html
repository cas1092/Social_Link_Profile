<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="StyleSheet.css" />

   

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }   
        .attribution a {
                color: hsl(228, 45%, 44%);
            }
    </style>
</head>
<body>
    <main class="container">
        <img src="assets/images/avatar-jessica.jpeg" alt="Avatar" />
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
        <ul class="list">
            <li><a href="https://github.com/dashboard" target="_blank">GitHub</a></li>
            <li><a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a></li>
            <li><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li>
            <li><a href="https://x.com/home?lang=es" target="_blank">Twitter</a></li>
            <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>

        </ul>
    </main>
  
    <footer>
        <div class="attribution">
            <p>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Lorena Dev</a>.
            </p>
        </div>
    </footer>
</body>
</html>
